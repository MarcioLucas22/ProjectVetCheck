<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buscar Veterinário</title>
</head>

<body>

    <div id="principal">
        <div id="menu">
            <img src="Logo1.png" alt="" width="150" height="125">
        </div>
        <br>

        <div id="body">
            <h1>BUSCAR VETERINÁRIOS</h1>
            <h2>Para encontrar o melhor profissional, preencha os campos abaixo.</h2>
        
            <fieldset>
                    <form name="" class="cadastroprofissional">
                        <input type="text" name="estado" placeholder="ESTADO" autocomplete="on" class="cadastroprofissional">
                        <input type="text" name="cidade" placeholder="CIDADE" autocomplete="on" class="cadastroprofissional">
                        <input type="text" name="bairro" placeholder="BAIRRO" autocomplete="on" class="cadastroprofissional">
                        <input type="text" name="especialidade" placeholder="ESPECIALIDADE" autocomplete="on" class="cadastroprofissional">
                    </form>

                    <div class="botao">
                        <a href="index.html">Cancelar</a>
                        <a href="index.html">Buscar</a>    
                    </div>
            </fieldset>

            

        </div>



        <div id="footer">
            <p>VetCheck 2020. Todos os direitos reservados</p>
        </div>
    </div>
    
</body>
</html>
