<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro Cliente</title>
</head>

<body>

    <div id="principal">
        <div id="menu">
            <img src="Logo1.png" alt="" width="150" height="125">
        </div>
        <br>

        <div id="body">
            <h1>CADASTRO DE CLIENTE</h1>
        
            <fieldset>
                    <form name="" class="cadastro">
                        <input type="text" name="nome" placeholder="NOME" autocomplete="on" class="cadastro">
                        <input type="text" name="nome" placeholder="NOME ANIMAL" autocomplete="on" class="cadastro"><br>
                        <input type="text" name="cpf" placeholder="CPF" autocomplete="on" class="cadastro">
                        <input type="text" name="especie" placeholder="ESPÉCIE" autocomplete="on" class="cadastro"><br>
                        <input type="text" name="endereço" placeholder="ENDEREÇO" autocomplete="on" class="cadastro">
                        <input type="text" name="sexo" placeholder="SEXO" autocomplete="on" class="cadastro"><br>
                        <input type="text" name="email" placeholder="E-MAIL" autocomplete="on" class="cadastro">
                        <input type="text" name="idade" placeholder="IDADE" autocomplete="on" class="cadastro"><br>
                        <input type="password" name="senha" placeholder="SENHA" autocomplete="off" class="cadastro">
                        <input type="text" name="raça" placeholder="RAÇA" autocomplete="on" class="cadastro">
                    </form>

                    <div class="botao">
                        <a href="index.html">Cancelar</a>
                        <a href="">Adicionar Animal</a>
                        <a href="index.html">Cadastrar</a>    
                    </div>
            </fieldset>

            

        </div>



        <div id="footer">
            <p>VetCheck 2020. Todos os direitos reservados</p>
        </div>
    </div>
    
</body>
</html>
